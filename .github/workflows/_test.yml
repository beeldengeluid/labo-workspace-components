name: Test (build, prettierjs, eslint)

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 19
      - run: npm ci
      - run: npm test
      - run: npm run prettier
      - run: npm run lint
